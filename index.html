<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="timer,clock" />
    <meta
      name="description"
      content="Vanilla Timer - Simple timer with customizable time series."
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vanilla Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/default.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css" />
  </head>

  <body>
    <main id="main" class="main">
      <nav class="px-5 navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand" href="#">
          <span class="app-name">Team</span>Leaderboard</span
        >

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <form class="form-inline my-2 my-lg-0 timer-player">
            <div>
              <button id="start-btn" class="btn btn-action mx-3">Start</button>
            </div>
            <button class="btn-navigation" id="prev-btn" disabled>
              <i class="fas fa-angle-left"></i>
            </button>
            <button
              class="btn btn-link btn-action"
              disabled
              id="timer-plus"
              role="plusTimer"
            >
              :30
            </button>
            <button class="btn-navigation" id="next-btn" disabled>
              <i class="fas fa-angle-right"></i>
            </button>
          </form>
        </div>
      </nav>
      <div class="row px-5">
        <div class="col-6">
          <div class="d-flex flex-column flex-1">
            <div class="py-5">
              <div class="text-white text-center text-34">
                <span id="current">0</span> of <span id="total">0</span>
              </div>
              <div class="timer">
                <div id="time-left" class="leading-normal">00:00</div>
              </div>
              <div class="row justify-content-center">
                <p id="name" style="font-size: 48pt">Training</p>
              </div>
            </div>
            <div style="max-height: 50%">
              <div id="gif-img-cover" class="d-flex justify-content-center">
                <img id="gif-img" src="./assets/images/no-gifs.jpg" />
              </div>
              <div class="mx-3" style="color: white">
                <p>Up Next:&nbsp;<span id="up-next"></span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
